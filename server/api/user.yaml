paths:
   /register:
      post:
         tags:
            - user
         summary: Create user
         operationId: createUser
         requestBody:
            description: Created user object
            content:
               application/json:
                  schema:
                     $ref: "#/components/schemas/User"
               application/xml:
                  schema:
                     $ref: "#/components/schemas/User"
               application/x-www-form-urlencoded:
                  schema:
                     $ref: "#/components/schemas/User"
         responses:
            default:
               description: successful operation
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/User"
                  application/xml:
                     schema:
                        $ref: "#/components/schemas/User"
                
components:
   schemas:
      User:
         type: object
         properties:
            id:
               type: string
               example: 64440c0bd233bf8ec9a2144d
            username:
               type: string
               example: theUser
            email:
               type: string
               example: john@email.com
            password:
               type: string
               example: "$2b$10$5AeBJKDvQL97LdR9VrEyyuzARKi3bLdxg1kd4VzPR9uLV04HyNljG"
            isAvatarImageSet:
               type: boolean
               example: false
         xml:
            name: user
