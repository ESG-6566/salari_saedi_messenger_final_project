paths:
   /register:
      post:
         tags:
            - user
         summary: Create user
         operationId: createUser
         requestBody:
            description: Created user object
            content:
               application/json:
                  schema:
                     $ref: "#/components/schemas/User"
               application/xml:
                  schema:
                     $ref: "#/components/schemas/User"
               application/x-www-form-urlencoded:
                  schema:
                     $ref: "#/components/schemas/User"
         responses:
            "200":
               description: successful operation
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/User"
                  application/xml:
                     schema:
                        $ref: "#/components/schemas/User"
   /login:
      get:
         tags:
            - user
         summary: Logs user into the system
         operationId: loginUser
         description: ""
         parameters:
            - name: username
            - name: password

components:
   schemas:
      User:
         type: object
         properties:
            id:
               type: string
               example: 64440c0bd233bf8ec9a2144d
            username:
               type: string
               example: theUser
            email:
               type: string
               example: john@email.com
            password:
               type: string
               example: "$2b$10$5AeBJKDvQL97LdR9VrEyyuzARKi3bLdxg1kd4VzPR9uLV04HyNljG"
            isAvatarImageSet:
               type: boolean
               example: false
            createdAt:
               type: string
               example: "2023-05-10T08:33:48.254+00:00"
         xml:
            name: user
